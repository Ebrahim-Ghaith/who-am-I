{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{{ url_for('main.submit_quiz') }}">
        {% for question in questions %}
            <h3>{{ question.text }}</h3>
            {% for answer in question.answers %}
                <label>
                    <input type="radio" name="q{{ question.id }}" value="{{ answer.id }}">
                    {{ answer.text }}
                </label><br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
{% endblock %}
